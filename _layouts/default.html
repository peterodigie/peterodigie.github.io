<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} - {{ site.title }}</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
  {% seo %}
</head>
<body>
  <header class="bd-header bg-dark py-3 d-flex align-items-stretch border-bottom border-dark">
    <div class="container-fluid d-flex align-items-center">
      <h1 class="d-flex align-items-center fs-4 text-white mb-0">
        <a href="{{ site.baseurl }}/" class="text-white text-decoration-none">{{ site.title }}</a>
      </h1>
      <nav class="d-flex ms-auto">
        <ul class="nav">
          <li class="nav-item"><a href="{{ site.baseurl }}/" class="nav-link text-white">Home</a></li>
          <li class="nav-item"><a href="{{ site.baseurl }}/about" class="nav-link text-white">About</a></li>
          <li class="nav-item"><a href="{{ site.baseurl }}/blog" class="nav-link text-white">Blog</a></li>
          <li class="nav-item"><a href="{{ site.baseurl }}/contact" class="nav-link text-white">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    {{ content }}
  </main>

  <footer class="bd-footer py-4 py-md-5 mt-5 bg-body-tertiary">
    <div class="container py-4 py-md-5 px-4 px-md-3 text-body-secondary">
      <div class="row">
        <div class="col-lg-3 mb-3">
          <a class="d-inline-flex align-items-center mb-2 text-body-secondary text-decoration-none" href="{{ site.baseurl }}/" aria-label="{{ site.title }}">
            <span class="fs-5">{{ site.title }}</span>
          </a>
          <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }} <a href="https://home.omg.lol/address/peterodigie/web/live" class="text-muted text-decoration-none">â€¢</a> All rights reserved.</p>
        </div>
        <div class="col-6 col-lg-2 offset-lg-1 mb-3">
          <h5>Links</h5>
          <ul class="list-unstyled">
            <li class="mb-2"><a href="{{ site.baseurl }}/">Home</a></li>
            <li class="mb-2"><a href="{{ site.baseurl }}/about">About</a></li>
            <li class="mb-2"><a href="{{ site.baseurl }}/blog">Blog</a></li>
            <li class="mb-2"><a href="{{ site.baseurl }}/contact">Contact</a></li>
          </ul>
        </div>
      </div>
    </div>
  </footer>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <!-- Custom JavaScript -->
  <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
</body>
</html>
